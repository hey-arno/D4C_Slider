  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .slider {
      width: 50%;
      margin: 100px auto;
    }

    .slick-slide img {
      width: 100%;
    }


    .slick-prev:before,
    .slick-next:before {
      color: black;
    }


    .slick-slide {
      margin: 15px 15px;
      transition: all ease-in-out .3s;
      opacity: .2;
    }
    
    .slick-active {
      opacity: .5;
    }

    .slick-current {
      opacity: 1;
    }
  </style>
</head>

  <script type="text/javascript">
    $(document).on('ready', function() {
     
      $('.slider-for').slick({
         slidesToShow: 1,
         slidesToScroll: 1,
         arrows: false,
         fade: true,
         asNavFor: '.slider-nav'
      });
      $('.slider-nav').slick({
         slidesToShow: 9,
         slidesToScroll: 1,
         asNavFor: '.slider-for',
         arrows: false,
         dots: false,
         centerMode: true,
         focusOnSelect: true
      });
    });
