<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./splide/dist/css/splide.min.css">
  <script src="./splide/dist/js/splide.min.js" defer></script>
  <title>Splide Test Slider</title>
  <style type="text/css">
    #background-video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        z-index: -1;
    }
    
    div#banner { 
       position: absolute; 
       top: 0; 
       left: 0; 
       height: auto; 
       width: auto;
    }

    h1, h2 {
        color: white;
        font-family: Trebuchet MS;
        font-weight: bold;
        text-align: left;
        }

        h1 {
        font-size: 3rem;
        margin-top: 5vh;
        }

        h2 { font-size: 1rem; 
        }

    </style>
</head>
  <body>
    <video id="background-video" autoplay loop muted> 
        <!--  you can also add this to create a static background to start ... poster="./images/back/Mau_Manifesto_background.png" -->
        <source src="./images/back/colour_test.mp4" type="video/mp4">
    </video>
    <section id="splash page">
      <div id="banner">
        <a href="./slider.html">
        <img src="./images/front/5ecaac30f3b8f286688496dcf8e96c3b2ca7acf783aa882e591797b44bab8f5e.png">
        </a>
        </div>
      </div>
    </section>
  </body>
</html>
